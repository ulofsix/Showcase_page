    <!-- image part of the first page -->
    <section class="backImage">
      <div class="filter" id="filter"></div>
      <h3>歡迎來到展示頁首頁<br>

      </h3>
      <button class="btn btn-outline-light" id="change_btn">切換一下</button>
    </section>
    <section class="container">
      <h2 class="my-5">
        作品預覽(本處抓取使用VUE+ajax)
      </h2>

      <section class="booklist row" id="booklist">
        <div class="col-md-4 col-sm-12" v-for="book in booklist">
          <div class="book border bg-light">
            <div class="image-container">
              <a :src="book.book_view" target="_blank">
                <img :src="book.book_img" alt="picture">
              </a>
            </div>
            <h4>{{ book.book_title }}</h4>
            <p>{{ book.book_text }}</p>
            <p>
              <a :href="book.book_view" target="_blank">
                <button class="btn btn-outline-dark">查看展示頁</button>
              </a>
              <a :href="book.book_code" target="_blank">
                <button class="btn btn-primary">查看原始碼</button>
              </a>
            </p>
          </div>
        </div>
        <!--  -->
      </section>




    </section>


  </main>
